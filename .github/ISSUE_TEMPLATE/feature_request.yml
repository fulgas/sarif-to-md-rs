name: Feature Request
description: Suggest a new feature or enhancement
title: "[Feature]: "
labels: ["enhancement", "triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        Thanks for suggesting a new feature! Please provide details to help us understand your needs.

  - type: input
    id: summary
    attributes:
      label: Feature Summary
      description: A brief, clear summary of the feature you'd like to see
      placeholder: e.g., "Add support for HTML output format"
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Problem or Use Case
      description: What problem does this feature solve? What's your use case?
      placeholder: |
        Describe the problem you're trying to solve or the workflow this would improve.
        For example: "When generating reports for web display, markdown isn't sufficient..."
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: Describe the solution you'd like to see
      placeholder: |
        A clear description of what you want to happen.
        For example: "Add a --format=html flag that generates HTML tables..."
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives Considered
      description: Describe any alternative solutions or workarounds you've considered
      placeholder: |
        What other approaches could solve this problem?
        Have you found any workarounds?

  - type: dropdown
    id: priority
    attributes:
      label: Priority
      description: How important is this feature to you?
      options:
        - "Low - Nice to have"
        - "Medium - Would be helpful"
        - "High - Blocking my workflow"
    validations:
      required: true

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: |
        Add any other context, screenshots, examples, or references about the feature request.
        You can attach files by dragging & dropping or pasting them.

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: "Please confirm the following:"
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: This feature request is related to sarif-to-md-rs functionality
          required: true
        - label: I would be willing to contribute to implementing this feature
          required: false