name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  lint:
    name: Lint
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Install stable Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy

      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          cache-on-failure: true

      - name: Run cargo clippy
        run: cargo clippy -- -D warnings

  fmt:
    name: Format
    runs-on: ubuntu-latest

    steps:
      - name: Checkout sources
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Install stable Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt

      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          cache-on-failure: true

      - name: Run cargo fmt
        run: cargo fmt --all -- --check

  markdown-lint:
    name: Markdown Lint
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
      - name: Checkout sources
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Lint markdown files
        uses: reviewdog/action-markdownlint@v0.26.2
        with:
          github_token: ${{ github.token }}
          markdownlint_flags: 'examples/expected-outputs/**/*.md'
          reporter: github-pr-review
          filter_mode: added
          fail_level: error

  test:
    name: Build & Test
    runs-on: ${{ matrix.os }}
    needs: [lint, fmt, markdown-lint]
    strategy:
      matrix:
        include:
          # Stable on all platforms
          - os: ubuntu-latest
            rust-version: stable
            coverage: true
          - os: macos-latest
            rust-version: stable
          - os: windows-latest
            rust-version: stable
          # Beta and MSRV only on Ubuntu
          - os: ubuntu-latest
            rust-version: beta
          - os: ubuntu-latest
            rust-version: 1.90.0  # MSRV

    steps:
      - name: Checkout sources
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Install Rust toolchain (${{ matrix.rust-version }})
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust-version }}

      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          cache-on-failure: true
          key: ${{ matrix.rust-version }}

      - name: Run tests
        run: cargo test --verbose

      - name: Check benchmark compilation
        run: cargo bench --no-run

      - name: Check documentation builds
        run: cargo doc --no-deps --document-private-items

      - name: Install cargo-tarpaulin
        if: matrix.coverage
        run: cargo install cargo-tarpaulin

      - name: Generate code coverage
        if: matrix.coverage
        run: cargo tarpaulin --verbose --all-features --workspace --timeout 120 --out xml

      - name: Upload coverage to Codecov
        if: matrix.coverage
        uses: codecov/codecov-action@v4
        with:
          file: cobertura.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Code Coverage Summary Report
        if: matrix.coverage && github.event_name == 'pull_request'
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: cobertura.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '60 80'



