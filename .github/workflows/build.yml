name: Build and Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*-*'  # Pre-releases

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}

    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux targets
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            use_cross: false
          - target: x86_64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
            use_cross: true
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-latest
            archive: tar.gz
            use_cross: true
          - target: aarch64-unknown-linux-musl
            os: ubuntu-latest
            archive: tar.gz
            use_cross: true

          # Windows targets
          - target: x86_64-pc-windows-msvc
            os: windows-latest
            archive: zip
            use_cross: false

          # macOS targets
          - target: x86_64-apple-darwin
            os: macos-15-intel
            archive: tar.gz
            use_cross: false
          - target: aarch64-apple-darwin
            os: macos-latest
            archive: tar.gz
            use_cross: false

    steps:
      - name: Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cross
        if: matrix.use_cross
        uses: taiki-e/install-action@cross

      - name: Install target
        run: rustup target add ${{ matrix.target }}

      - name: Cache Rust dependencies
        uses: Swatinem/rust-cache@v2
        with:
          key: ${{ matrix.target }}

      - name: Build with cross
        if: ${{ matrix.use_cross }}
        run: cross build --release --target ${{ matrix.target }} --package sarif-to-md

      - name: Build with cargo
        if: ${{ !matrix.use_cross }}
        run: cargo build --release --target ${{ matrix.target }} --package sarif-to-md
      - name: Package release archive
        id: archive
        shell: bash
        run: |
          cd target/${{ matrix.target }}/release

          # Get binary name with extension for Windows
          if [[ "${{ matrix.target }}" == *"windows"* ]]; then
            BINARY="sarif-to-md.exe"
          else
            BINARY="sarif-to-md"
          fi

          # Create archive name
          ARCHIVE_NAME="sarif-to-md-$GITHUB_REF_NAME-${{ matrix.target }}"

          if [[ "${{ matrix.archive }}" == "zip" ]]; then
            7z a "${ARCHIVE_NAME}.zip" "$BINARY"
            echo "ASSET=${ARCHIVE_NAME}.zip" >> $GITHUB_OUTPUT
          else
            tar czf "${ARCHIVE_NAME}.tar.gz" "$BINARY"
            echo "ASSET=${ARCHIVE_NAME}.tar.gz" >> $GITHUB_OUTPUT
          fi

          # Move to root for upload
          mv "${ARCHIVE_NAME}.${{ matrix.archive }}" ../../../

      - name: Upload artifact
        uses: actions/upload-artifact@330a01c490aca151604b8cf639adc76d48f6c5d4 # v5
        with:
          name: ${{ matrix.target }}
          path: ${{ steps.archive.outputs.ASSET }}
          retention-days: 1

  release:
    name: Update Release
    needs: build
    runs-on: ubuntu-latest

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@018cc2cf5baa6db3ef3c5f8a56943fffe632ef53 # v6
        with:
          merge-multiple: true

      - name: Generate GitHub App token
        id: app_token
        uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Upload binaries to existing release
        uses: softprops/action-gh-release@v2.5.0
        with:
          token: ${{ steps.app_token.outputs.token }}
          files: sarif-to-md-*
          draft: false
          prerelease: ${{ contains(github.ref_name, '-') }}
          make_latest: ${{ !contains(github.ref_name, '-') }}
          generate_release_notes: false
