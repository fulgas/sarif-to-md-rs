name: Build & Test

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

permissions:
  contents: read
  pull-requests: write

env:
  CARGO_TERM_COLOR: always

jobs:
  test:
    name: Build & Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          # Stable on all platforms
          - os: ubuntu-latest
            rust-version: stable
            coverage: true
          - os: macos-latest
            rust-version: stable
          - os: windows-latest
            rust-version: stable
          # Beta and MSRV only on Ubuntu
          - os: ubuntu-latest
            rust-version: beta
          - os: ubuntu-latest
            rust-version: 1.90.0  # MSRV

    steps:
      - name: Checkout sources
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6

      - name: Install Rust toolchain (${{ matrix.rust-version }})
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust-version }}
          components: llvm-tools-preview

      - uses: Swatinem/rust-cache@779680da715d629ac1d338a641029a2f4372abb5 # v2
        with:
          cache-on-failure: true
          key: ${{ matrix.rust-version }}-nextest

      - name: Install cargo-nextest
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-nextest

      - name: Install cargo-llvm-cov
        if: matrix.coverage
        uses: taiki-e/install-action@v2
        with:
          tool: cargo-llvm-cov

      - name: Run tests with nextest
        run: cargo nextest run --verbose

      - name: Check benchmark compilation
        run: cargo bench --no-run

      - name: Check documentation builds
        run: cargo doc --no-deps --document-private-items

      - name: Generate code coverage
        if: matrix.coverage
        run: cargo llvm-cov nextest --all-features --workspace --cobertura --output-path cobertura.xml

      - name: Upload coverage to Codecov
        if: matrix.coverage
        uses: codecov/codecov-action@5a1091511ad55cbe89839c7260b706298ca349f7 # v5
        with:
          files: cobertura.xml
          fail_ci_if_error: false
          token: ${{ secrets.CODECOV_TOKEN }}

      - name: Code Coverage Summary Report
        if: matrix.coverage && github.event_name == 'pull_request'
        uses: irongut/CodeCoverageSummary@v1.3.0
        with:
          filename: cobertura.xml
          badge: true
          fail_below_min: true
          format: markdown
          hide_branch_rate: false
          hide_complexity: true
          indicators: true
          output: both
          thresholds: '60 80'
