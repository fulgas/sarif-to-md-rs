name: 'Release'

on:
  push:
    branches:
      - main
      - beta

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    name: Semantic Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Generate GitHub App token
        id: app_token
        uses: actions/create-github-app-token@7e473efe3cb98aa54f8d4bac15400b15fad77d94 # v2
        with:
          app-id: ${{ secrets.APP_ID }}
          private-key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: Configure Git user
        run: |
          git config --global user.name "semautobot"
          git config --global user.email "semautobot@users.noreply.github.com"

      - name: Run semantic-release
        id: semantic
        uses: cycjimmy/semantic-release-action@v4
        env:
          GIT_AUTHOR_NAME: semautobot
          GIT_AUTHOR_EMAIL: semautobot@users.noreply.github.com
          GIT_COMMITTER_NAME: semautobot
          GIT_COMMITTER_EMAIL: semautobot@users.noreply.github.com
          GITHUB_TOKEN: ${{ steps.app_token.outputs.token }}
        with:
          ci: true
          extra_plugins: |
            @semantic-release/changelog
            @semantic-release/git
            @semantic-release/github
            conventional-changelog-conventionalcommits
            semantic-release-replace-plugin